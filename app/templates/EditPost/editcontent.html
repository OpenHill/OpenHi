<div class="container" style="padding: 0;">
    <div id="content">
        <div class="content-manger">
            <form action="/e" method="post">
                {{ forms.csrf_token() }}
                <div class="form-group">
                    <lable class="">
                        <sapn>内容:</sapn>
                    </lable>
                    {{ forms.title }}
                </div>
                <lable class="">
                    <sapn>主题:</sapn>
                </lable>
                {{ forms.editor }}
                <div id="standalone-container">
                    <div id="toolbar-container">
                        <span class="ql-formats">
                          <select class="ql-font"></select>
                          <select class="ql-size"></select>
                        </span>
                        <span class="ql-formats">
                          <button class="ql-bold"></button>
                          <button class="ql-italic"></button>
                          <button class="ql-underline"></button>
                          <button class="ql-strike"></button>
                        </span>
                        <span class="ql-formats">
                          <select class="ql-color"></select>
                          <select class="ql-background"></select>
                        </span>
                        <span class="ql-formats">
                          <button class="ql-script" value="sub"></button>
                          <button class="ql-script" value="super"></button>
                        </span>
                        <span class="ql-formats">
                          <button class="ql-header" value="1"></button>
                          <button class="ql-header" value="2"></button>
                          <button class="ql-blockquote"></button>
                          <button class="ql-code-block"></button>
                        </span>
                        <span class="ql-formats">
                          <button class="ql-list" value="ordered"></button>
                          <button class="ql-list" value="bullet"></button>
                          <button class="ql-indent" value="-1"></button>
                          <button class="ql-indent" value="+1"></button>
                        </span>
                        <span class="ql-formats">
                          <button class="ql-direction" value="rtl"></button>
                          <select class="ql-align"></select>
                        </span>
                        <span class="ql-formats">
                          <button class="ql-link"></button>
                          <button class="ql-image"></button>
                          <button class="ql-video"></button>
{#                          <button class="ql-formula"></button>#}
                        </span>
                        <span class="ql-formats">
                          <button class="ql-clean"></button>
                        </span>
                    </div>
                    <div id="editor-container" style="height: 400px"></div>
                </div>
                <div id="tabbox"
                     style="border: 1px #d6d6d6 solid;position: relative;padding-right: 120px;margin: 20px 0 0 0;min-height: 48px">

                        <span class="tabcontent">
                            <span class="label label-default">原创</span>
                            <span class="btn tabclearbtn">×</span>
                        </span>
                    <div class="input-group" style="position: absolute;right: 0;width: 120px;top:6px;">
                        <input type="text" class="form-control" id="addtabtxtbox">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" id="addtabbtn">
                                <i class="glyphicon glyphicon-plus"></i>
                            </button>
					    </span>
                    </div><!-- /input-group -->
                </div>
                <div id="tabalert" class="text-center"></div> <!--警告提示框-->

                <div
                        style="border: 1px #d6d6d6 solid;position: relative;padding-right: 120px;margin: 20px 0 0 0;min-height: 48px">


                </div>
                <div class="text-right" style="margin:20px 0 0 0">
                    {{ forms.submit }}
                </div>
            </form>
        </div>

    </div>
</div>
