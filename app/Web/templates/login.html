<div class="modal fade" id="LoginModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <form id="loginform" action="/login" method="post">
                    {{ loginforms.csrf_token() }}
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>

                    <div class="text-center">
                        <h3>用户登陆</h3>
                    </div>
                    <div class="text-center" style="margin: 10px">
                        <div class="input-group form-group" data-form-flag="Login">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            {{ loginforms.username }}
                        </div>
                    </div>
                    <div class="text-center" style="margin: 10px">
                        <div class="input-group form-group" data-form-flag="Login">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            {{ loginforms.userpwd }}
                        </div>
                    </div>
                    <div class="text-right" style="margin: 10px;">
                            {{ loginforms.submit }}
                    </div>
                     <!--登陆错误提示-->
                    {% for message in get_flashed_messages(category_filter=["Login"]) %}
                        <div class="text-left" style="margin: 10px">
                            <p style="color: red">{{ message }}</p>
                        </div>
                    {% endfor %}
                </form>
            </div>

        </div>
    </div>
</div>
