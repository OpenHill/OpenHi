<div class="modal fade" id="LoginModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <form id="loginform" action="/login" method="post">
                    {#                    {{ loginforms.csrf_token() }}#}
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>

                    <div class="text-center">
                        <h3>用户登陆</h3>
                    </div>
                    <div class="text-center" style="margin: 10px">
                        <div class="input-group form-group" data-form-flag="Login">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                            <input class="form-control" id="login_username" name="username" placeholder="请输入邮箱!"
                                   required="required" type="text" value="">
                        </div>
                    </div>
                    <div class="text-center" style="margin: 10px">
                        <div class="input-group form-group" data-form-flag="Login">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input class="form-control" id="login_userpwd" name="userpwd" placeholder="请输入密码!"
                                   required="required" type="password" value="">
                        </div>
                    </div>
                    <div class="text-right" style="margin: 10px;">
                        <input class="btn btn-primary" id="login_submit" name="submit" type="submit" value="登QAQ录">
                    </div>

                    <div class="text-left" style="margin: 10px">
                        <p id="login_alert" style="color: red"></p>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>
