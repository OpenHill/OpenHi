<header>
    <nav id="topnav" class="navbar navbar-inverse container">
        <div class="navbar-header">
            <!-- data-toggle 将标签装换为collapse属性的属性 -->
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#example-navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand active" href="#">OpenHi</a>
        </div>

        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="example-navbar-collapse">
                <ul class="nav navbar-nav">
                    {% for foo in Model["Classfiy"] %}
                        <!-- li必须带a标签才能显示tabs效果 -->
                        {% if not foo["IfDom"] %}
                            <li><a href="{{ foo["Url"] }}">{{ foo["Name"] }}</a></li>

                        {% else %}

                            <li class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown">
                                    {{ foo["Name"] }}
                                    <b class="caret"></b>
                                </a>
                                <ul class="dropdown-menu">
                                    {% for i in foo["IfDomList"] %}
                                        <li><a href="{{ i["Url"] }}">{{ i["Name"] }}</a></li>
                                    {% endfor %}
                                </ul>
                            </li>
                        {% endif %}
                    {% endfor %}
                </ul>
                <ul class="nav navbar-right navbar-nav">
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown">
                            {{ Model["User"]["Name"]}}
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="setting/{{ Model["User"]["Uid"]}}"><i class="glyphicon glyphicon-user"></i>个人信息</a></li>
                            <li><a href="/outlogin"><i class="glyphicon glyphicon-user"></i>注销登陆</a></li>
                        </ul>
                    </li>
                </ul>
            </div>


        </div>

    </nav>
</header>
