<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <link rel="stylesheet" type="text/css" media="screen"
          href="{{ url_for("static",filename="css/comm/bootstrap.min.css") }}">
    <link href="{{ url_for("static",filename="css/comm/toastr.css") }}" rel="stylesheet">
    <!--全局CSS-->
    <link rel="stylesheet" href="{{ url_for("static",filename="css/ucomm/globalcss.css") }}">

    <title>test</title>
</head>
<body>
<div id="main" class="container">
    {% block top %}{% endblock %}
    {% block login_regnin %}{% endblock %}
    {% block utlis %}

    {% endblock %}
    {% if not ifshow %}
        <div class="container">
            <div class="row">
                <div id="one" class="visible-lg visible-md">
                    {% block leftcontent %}{% endblock %}
                </div>
                <div id="two">
                    {% block rightcontent %}{% endblock %}
                </div>
            </div>
        </div>
    {% endif %}


</div>


<script src="{{ url_for("static",filename="js/comm/jq2.14.js") }}"></script>
<script src="{{ url_for("static",filename="js/comm/bootstrap.min.js") }}"></script>
<script src="{{ url_for("static",filename="js/comm/toastr.js") }}"></script>

<!-- 全局JS -->
<script src="{{ url_for("static",filename="js/ucomm/globaljs.js") }}"></script>


{% block header %}{% endblock %}
</body>
</html>
