{% if not session.user_id %}
    <div class="modal fade" id="RegninModel" tabindex="-1" role="dialog" aria-labelledby="RegninModel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <form action="/regnin" method="post">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>

                        <div class="text-center">
                            <h3>用户注册</h3>
                        </div>
                        <div class="text-center" style="margin: 10px">
                            <div class="input-group form-group" data-form-flag="Regnin">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input class="form-control" id="regnin_usernikename" name="usernikename"
                                       placeholder="请输入昵称"
                                       required="required" type="text" value="">
                            </div>
                        </div>
                        <div class="text-center" style="margin: 10px">
                            <div class="input-group form-group" data-form-flag="Regnin">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input class="form-control" id="regnin_username" name="username" placeholder="请输入邮箱!"
                                       required="required" type="text" value="">
                            </div>
                        </div>
                        <div class="text-center" style="margin: 10px">
                            <div class="input-group form-group" data-form-flag="Regnin">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input class="form-control" id="regnin_userpwd" name="userpwd" placeholder="请输入密码!"
                                       required="required" type="password" value="">
                            </div>
                        </div>

                        <div class="text-right" style="margin: 10px;">
                            <input class="btn btn-primary" id="regnin_submit" name="submit" type="submit" value="注QAQ册">
                        </div>

                        <!--注册错误提示-->
                        <div class="text-left" style="margin: 10px">
                            <p id="regnin_alert" style="color: red"></p>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
{% endif %}
